<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurakshaNet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700;800&family=Major+Mono+Display&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0f1a; /* Deep dark blue */
        color: #cdd6f4; /* Light lavender/blue tint */
        overflow: hidden; /* For launch animation */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-major-mono {
        font-family: 'Major Mono Display', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #38bdf8; /* sky-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9; /* sky-500 */
      }
      .selection\\:bg-sky-500::selection {
        background-color: #0ea5e9;
        color: white;
       }
      .selection\\:text-white::selection {
        color: white;
      }
      .clickable-element {
        transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
      }
      .clickable-element:active {
        transform: scale(0.97);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.5); /* sky-400 glow */
      }
      
      @keyframes contentFadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-contentFadeInUp {
        animation: contentFadeInUp 0.5s ease-out forwards;
      }

      /* Glitch Animation for Text */
      @keyframes glitch {
        0%, 100% { text-shadow: 0 0 5px #0ea5e9, 0 0 10px #0ea5e9, 0 0 15px #0ea5e9; opacity: 1; }
        50% { text-shadow: 2px 2px 3px #fb7185, -2px -2px 3px #67e8f9; opacity: 0.8; }
        51% { transform: skewX(10deg); }
        52% { transform: skewX(-10deg); }
        53% { transform: skewX(0deg); }
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        overflow: hidden;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 red;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 { 0%, 100% { clip-path: inset(50% 0 30% 0); } 50% { clip-path: inset(20% 0 60% 0); } }
      @keyframes glitch-anim-2 { 0%, 100% { clip-path: inset(80% 0 5% 0); } 50% { clip-path: inset(40% 0 33% 0); } }

      /* Scanlines background */
      @keyframes scanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 50px; }
      }
      .scanlines-bg {
        position: relative;
      }
      .scanlines-bg::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%; height: 100%;
        background-image: linear-gradient(rgba(0, 180, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 3px; /* Thinner, more subtle lines */
        animation: scanlines 0.75s linear infinite; /* Faster animation */
        opacity: 0.5;
        pointer-events: none;
        z-index: -1; /* Behind content */
      }

       /* Background Data Stream Effect */
      @keyframes dataStream {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .data-stream-char {
        position: absolute;
        color: rgba(0, 150, 200, 0.1); /* Very subtle cyan */
        font-family: 'Major Mono Display', monospace;
        user-select: none;
        pointer-events: none;
        animation: dataStream 10s linear infinite;
      }

    </style>
